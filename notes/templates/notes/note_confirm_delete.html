{% extends 'base.html' %}

{% block content %}
<h1>Підтвердження видалення</h1>

<p>Ви впевнені, що хочете видалити нотатку "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'note_detail' object.pk %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
