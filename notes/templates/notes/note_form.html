{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Редагування{% else %}Створення{% endif %} нотатки</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти</button>
    <a href="{% if object %}{% url 'note_detail' object.pk %}{% else %}{% url 'note_list' %}{% endif %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
