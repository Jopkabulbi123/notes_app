<!DOCTYPE html>
<html>
<head>
    <title>Мої нотатки</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; }
        .note { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; }
        .category { color: #666; font-style: italic; }
        .reminder { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Мої нотатки</h1>

    {% for note in notes %}
    <div class="note">
        <h2>{{ note.title }}</h2>
        <p>{{ note.text }}</p>

        {% if note.category %}
        <p class="category">Категорія: {{ note.category.title }}</p>
        {% endif %}

        {% if note.reminder %}
        <p class="reminder">Нагадування: {{ note.reminder }}</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
