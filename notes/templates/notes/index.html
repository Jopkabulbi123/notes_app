<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
</head>
<body>
    <h1>My Notes</h1>

    {% if notes %}
    <ul>
        {% for note in notes %}
        <li>
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
            <small>Created: {{ note.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No notes available.</p>
    {% endif %}
</body>
</html>
